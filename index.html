<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description"
        content="Build to Understand — Alex Shlykov’s personal hub for experimental games, dev-notes and contact links.">
  <title>Build to Understand — Alex Shlykov</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">

  <style>
    /* ---------- design tokens ---------- */
    :root{
      --bg:   #ffffff;
      --txt:  #4a4a4a;
      --txt-soft:#6e6e6e;
      --head: #000000;
      --accent:#0033cc;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0d0d0d;
        --txt:#c0c0c0;
        --txt-soft:#9a9a9a;
        --head:#ffffff;
        --accent:#5ea0ff;
      }
    }

    /* ---------- layout ---------- */
    html,body{height:100%;margin:0;}
    body{
      display:flex;flex-direction:column;
      font:18px/1.45 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      background:var(--bg);color:var(--txt);
    }
    main{flex:1 0 auto;max-width:480px;margin:4rem auto 0;padding:0 1rem;}
    footer{flex:0 0 auto;max-width:480px;margin:4rem auto 1.5rem;
           padding:0 1rem;font-size:16px;color:var(--txt-soft);}

    /* ---------- typography ---------- */
    h1{font-size:32px;margin:0 0 1.5rem;color:var(--head);}
    h2{font-size:22px;margin:2.5rem 0 1rem;color:var(--txt-soft);}

    /* ---------- lists ---------- */
    .list{list-style:none;margin:0;padding:0;}
    .item+.item{margin-top:1.2rem;}

    .item__title{
      color:var(--accent);text-decoration:none;
      transition:opacity .15s;
    }
    .item__title:hover{opacity:.75;}

    .tagline{
      margin:.25rem 0 0;font-size:.9rem;line-height:1.4;color:var(--txt-soft);
    }
    /* ---- desktop tweaks ---- */
h2{
  margin: 2rem 0 1rem;
  font-size: 1.25rem;
  font-weight: 600;
}

/* ссылкам чуть больше жизни */
a{
  color: var(--accent, #2998ff);
  transition: color .15s, transform .15s;
}
a:hover{
  transform: translateX(2px);
}

/* кликабельная зона для мобильного тапа */
.item__title{
  display: inline-block;
  padding: .25rem .125rem;
}

/* ---- mobile (<600px) ---- */
@media (max-width:600px){
  h2{ margin: 1.5rem 0 .75rem; }
  footer{ margin-bottom: 3.5rem; }      /* не прячется за Safari bar */
}
  </style>
</head>

<body>
  <main>
    <h1>Build to Understand</h1>

    <h2>Play</h2>
    <ul class="list">
      <li class="item">
        <a class="item__title" href="/thechoice/">The Choice: Moral Dilemma Game</a>
        <p class="tagline">An interactive journey through the basics of moral philosophy</p>
      </li>
    </ul>

    <h2>Read</h2>
    <ul class="list">
      <li class="item">
        <a class="item__title" href="https://buildtounderstand.substack.com/" rel="noopener">
          My GameDev Notes
        </a>
      </li>
    </ul>

    <h2>Reach Out</h2>
    <ul class="list">
      <li class="item">
        <a class="item__title" href="mailto:shlykovalexei@gmail.com">Drop me a line</a>
      </li>
      <li class="item">
        <a class="item__title" href="https://x.com/buildtoundrstnd" rel="noopener">X (Twitter)</a>
      </li>
    </ul>
  </main>

  <footer>© 2025 Alex Shlykov</footer>
</body>
</html>
